<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections Gallery - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Sections Gallery Admin</span>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#dashboard" class="list-group-item list-group-item-action active" onclick="showSection('dashboard')">Dashboard</a>
                    <a href="#stores" class="list-group-item list-group-item-action" onclick="showSection('stores')">Stores</a>
                    <a href="#sections" class="list-group-item list-group-item-action" onclick="showSection('sections')">Sections</a>
                    <a href="#subscriptions" class="list-group-item list-group-item-action" onclick="showSection('subscriptions')">Subscriptions</a>
                    <a href="#analytics" class="list-group-item list-group-item-action" onclick="showSection('analytics')">Analytics</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="content">
                    <!-- Dynamic content loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
